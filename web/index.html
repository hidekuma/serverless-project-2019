<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FastCampus: Serverless Web</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="./index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./index.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <!-- Uses a transparent header that draws on top of the layout's background -->
    </head>
    <body>
        <!-- Simple header with fixed tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><b>Conference 2019</b></span>
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sign up</a>
                    <a href="#fixed-tab-2" class="mdl-layout__tab">History</a>
                </div>
            </header>
            <!--<div class="mdl-layout__drawer">-->
                <!--<span class="mdl-layout-title">Title</span>-->
            <!--</div>-->
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                    <div class="page-content">
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
                                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text"></h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <div id='submitForm'>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <select class="mdl-textfield__input" id="type" name="type">
                                                    <option value="Serverless web project">Serverless web project</option>
                                                    <option value="About cloud computing">About cloud computing</option>
                                                </select>
                                                <label class="mdl-textfield__label" for="type">Conference</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="user_id">
                                                <label class="mdl-textfield__label" for="user_id">User ID...</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="user_name">
                                                <label class="mdl-textfield__label" for="user_name">Name...</label>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="user_phone">
                                                <label class="mdl-textfield__label" for="user_phone">Phone Number...</label>
                                                <span class="mdl-textfield__error">Input is not a number!</span>
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="company_name">
                                                <label class="mdl-textfield__label" for="company_name">Company Name...</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="p2" style="display:none;" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                            Submit
                                        </button>
                                    </div>
                                    <div class="mdl-card__menu">
                                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                            <i class="material-icons">share</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                    <div class="page-content">
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div id="history" class="mdl-cell mdl-cell--6-col  mdl-cell--8-col-tablet">

                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </div>
                </section>
                <dialog class="mdl-dialog hide">
                    <div id="showImg" class="mdl-dialog__content">
                    </div>
                    <div class="mdl-dialog__actions mdl-dialog__actions">
                        <button class="close mdl-button  mdl-button--raised">
                            CLOSE
                        </button>
                    </div>
                </dialog>
            </main>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Title</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>

        </div>
    </body>
</html>
