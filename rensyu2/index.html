<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Serverless web</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="./index.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <!-- Simple header with fixed tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
        mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Conference</span>
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sign Up</a>
                    <a href="#fixed-tab-2" class="mdl-layout__tab">History</a>
                </div>
            </header>
            <!--<div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                </div>-->
                <main class="mdl-layout__content">
                    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                        <div class="page-content"><!-- Your content goes here -->
                            <div class="mdl-grid">
                                <div class="mdl-layout-spacer"></div>
                                <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
                                    <!-- Wide card with share menu button -->

                                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                                        <div class="mdl-card__title">
                                            <h2 class="mdl-card__title-text"></h2>
                                        </div>
                                        <div class="mdl-card__supporting-text">
                                            <form action="#">
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                    <select class="mdl-textfield__input" type="text" id="type">
                                                        <option value="Serverless Web Project">Serverless Web Project</option>
                                                        <option value="About Cloud Computing">About Cloud Computing</option>
                                                        <option value="AWS Services">AWS Services</option>
                                                    </select>
                                                    <label class="mdl-textfield__label" for="type">Conference Type</label>
                                                </div>
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                    <input class="mdl-textfield__input" type="text" id="user_id">
                                                    <label class="mdl-textfield__label" for="user_id">User ID</label>
                                                </div>
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                    <input class="mdl-textfield__input" type="text" id="user_name">
                                                    <label class="mdl-textfield__label" for="user_name">User Name</label>
                                                </div>
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="phone_number">
                                                    <label class="mdl-textfield__label" for="phone_number">Phone Number</label>
                                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                                </div>
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                    <input class="mdl-textfield__input" type="text" id="company_name">
                                                    <label class="mdl-textfield__label" for="company_name">Company Name</label>
                                                </div>
                                            </form>
                                        </div>
                                        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                                        <div class="mdl-card__actions mdl-card--border">
                                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                                Submit
                                            </button>
                                        </div>
                                        <div class="mdl-card__menu">
                                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                                <i class="material-icons">share</i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="mdl-layout-spacer"></div>
                            </div> 
                        </div>
                    </section>
                    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                        <div class="page-content"><!-- Your content goes here -->
                        </div>
                    </section>
                </main>
                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer__left-section">
                        <div class="mdl-logo">Conference</div>
                        <ul class="mdl-mini-footer__link-list">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy & Terms</a></li>
                        </ul>
                    </div>
                </footer>
        </div>
    </body>
</html>
